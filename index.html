<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy</title>
    <!-- css  -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- font  -->
    <!-- Poppins font & Sora font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link

      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"

      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link

      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- animation  -->
  </head>
  <body style="height: 5000px">
    <!-- header  -->
    <header class="header sticky">
      <div class="container header__content">
        <div class="header__logo">
          <a href="#!"><img src="./assets/img/Logo.svg" alt="" /></a>
        </div>
        <div class="header__nav">
          <ul>
            <li class="active"><a href="#!">Home</a></li>
            <li><a href="#!">About</a></li>
            <li><a href="#!">Services & Rates</a></li>
            <li><a href="#!">Reviews</a></li>
            <li><a href="#!">Contacts Us</a></li>
          </ul>
        </div>
        <a href="#!" class="btn header__sign-up">Sign Up</a>
      </div>
    </header>
    <main>
      <!-- hero  -->
      <section class="hero">
        <div class="container">
          <section class="hero__content">
            <!-- picture  -->
            <figure class="hero__picture">
              <img
                src="./assets/img/hero__decor-1.svg"
                alt=""
                class="hero__decor-1"
              />
              <img
                src="./assets/img/hero__decor-2.svg"
                alt=""
                class="hero__decor-2"
              />
              <div class="hero__cat">
                <img src="./assets/img/hero-cat-1.png" alt="" />
              </div>
              <div class="hero__dog">
                <img src="./assets/img/hero-dog-1.png" alt="" />
              </div>
              <div class="hero__card">
                <div class="hero__card-content">
                  <!-- item 1 -->
                  <div class="hero__card-item">
                    <div class="hero__card-dog">
                      <img src="./assets/img/hero-dog-2.png" alt="" />
                    </div>
                    <div class="hero__card-info">
                      <p class="hero__card-text">Pet Health</p>
                      <div class="hero__card-info1"></div>
                      <div class="hero__card-info2"></div>
                    </div>
                  </div>
                  <!-- line  -->
                  <div class="hero__card-line"></div>
                  <!-- item 2 -->
                  <div class="hero__card-item">
                    <div class="hero__card-cat">
                      <img src="./assets/img/hero-cat-2.png" alt="" />
                    </div>
                    <div class="hero__card-info">
                      <p class="hero__card-text">Pet Care</p>
                      <div class="hero__card-info1"></div>
                      <div class="hero__card-info2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </figure>
            <!-- info  -->
            <section class="hero__info">
              <h1 class="title hero__title">
                Established & Trusted Pet Care Service
              </h1>
              <p class="hero__desc">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="hero__link">
                <a href="#!" class="btn hero__cta"
                  >Book a Meet<span
                    ><svg
                      width="5"
                      height="6"
                      viewBox="0 0 5 6"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                        stroke="#ff5b2e"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      /></svg></span
                ></a>
                <a href="#!" class="hero__schedule">Schedule a Call</a>
              </div>
            </section>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
